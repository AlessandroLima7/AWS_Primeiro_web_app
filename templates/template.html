<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ titulo }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    </head>
    <body>
        <div class="page-header">
            <header> 
                <div class="container">
                <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top mb-5">
                    <div class="collapse navbar-collapse float-left">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="{{ url_for('consultar') }}">Consultar Produtos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('inserir') }}">Inserir Produto</a>
                                </li>       
                              
                                <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
                                </li>
                            </ul>
                    </div>   
                </nav>
                
       
            </div>
            
            </header>
            
        </div>


           <div style="margin-top: 60px;"> 
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

           </div>


            <div class="container-fluid" style="margin-top: 20px;">
                {% block conteudo %}{% endblock %}
            </div>
    </body>
</html>
